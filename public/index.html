    <script>
    window.addEventListener('load', function() {
      'use strict';
    
      var target1 = document.getElementById('item1'),
        target2 = document.getElementById('item2'),
        wallBBox = document.getElementById('ex-050-stage').getBoundingClientRect(),
        line;
    
      wallBBox = {
        top: wallBBox.top + window.pageYOffset - target1.getBoundingClientRect().height,
        right: wallBBox.right + window.pageXOffset
      };
    
      new PlainDraggable(target1, {
        onDrag: function(moveTo) {
          var rect = this.rect;
          if (moveTo.left < wallBBox.right && moveTo.top > wallBBox.top) { // Inside
            if (rect.left >= wallBBox.right) {
              moveTo.left = wallBBox.right;
            } else if (rect.top <= wallBBox.top) { // Avoid fixing both left and top.
              moveTo.top = wallBBox.top;
            }
          }
        },
        onMove: function() { line.position(); line2.position();  },
        onMoveStart: function() { line.dash = {animation: true};  line2.dash = {animation: true}},
        onDragEnd: function() { line.dash = false; line2.dash = false; },
      });
    
      new PlainDraggable(target2, {
        onMove: function() { line.position();  line2.position();},
        onMoveStart: function() { line.dash = {animation: true}; },
        onDragEnd: function() { line.dash = false; line2.dash = false; },
        zIndex: false
      });
    
      line = new LeaderLine(target1, target2,
        {startPlug: 'disc', endLabel: LeaderLine.pathLabel('', {fontFamily: 'Arial, sans-serif'})});
    





        //  target1 = document.getElementById('item1'),
        var target3 = document.getElementById('item3'),
        wallBBox2 = document.getElementById('ex-050-stage').getBoundingClientRect(),
        line2;
    
      wallBBox2 = {
        top: wallBBox2.top + window.pageYOffset - target1.getBoundingClientRect().height,
        right: wallBBox2.right + window.pageXOffset
      };
    
      new PlainDraggable(target1, {
        onDrag: function(moveTo) {
          var rect = this.rect;
          if (moveTo.left < wallBBox2.right && moveTo.top > wallBBox2.top) { // Inside
            if (rect.left >= wallBBox2.right) {
              moveTo.left = wallBBox2.right;
            } else if (rect.top <= wallBBox2.top) { // Avoid fixing both left and top.
              moveTo.top = wallBBox2.top;
            }
          }
        },
        onMove: function() {  line.position(); line2.position(); },
        onMoveStart: function() { line.dash = {animation: true};  line2.dash = {animation: true}},
        onDragEnd: function() { line.dash = false; line2.dash = false; },
      });
    
      new PlainDraggable(target3, {
        onMove: function() { line.position(); line2.position();  },
        onMoveStart: function() { line2.dash = {animation: true}; },
        onDragEnd: function() { line.dash = false; line2.dash = false; },
        zIndex: false
      });
    
      line2 = new LeaderLine(target1, target3,
        {startPlug: 'disc', endLabel: LeaderLine.pathLabel('', {fontFamily: 'Arial, sans-serif'})});
    });
    </script>
